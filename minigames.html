<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Minigames</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;background:linear-gradient(180deg,#0f172a,#111827);color:#e5e7eb}
  header{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);background:rgba(255,255,255,0.06);border-bottom:1px solid rgba(255,255,255,0.15)}
  .wrap{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between}
  .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);font-weight:700}
  .container{max-width:1100px;margin:0 auto;padding:16px}
  details{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.15);border-radius:14px;margin:12px 0;overflow:hidden}
  summary{cursor:pointer;list-style:none;padding:14px 16px;font-weight:800}
  summary::-webkit-details-marker{display:none}
  .inner{padding:0 0 12px}
  iframe{width:100%;height:560px;border:0;border-top:1px solid rgba(255,255,255,0.15);background:#0b1220;border-radius:0 0 14px 14px}
  a.btn{display:inline-block;margin:8px 6px 0;padding:10px 16px;font-weight:700;border:0;border-radius:10px;background:#b4a7d6;color:#111;text-decoration:none}
  a.btn:hover{background:#ffd966}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <nav style="display:flex;gap:8px;flex-wrap:wrap">
      <a class="btn" href="index.html">‚Üê Home</a>
      <a class="btn" href="quests.html">Quests</a>
      <a class="btn" href="shop.html">Shop</a>
    </nav>
    <div class="pill">ü™ô Coins: <span id="coinCount">0</span></div>
  </div>
</header>

<div class="container">
  <h1 style="margin:8px 0;">Minigames</h1>
  <p>Open a game below. Coins you earn are shared across all pages.</p>

  <details>
    <summary>‚ù§Ô∏è Heart Catcher (your original game)</summary>
    <div class="inner">
      <iframe src="hearts.html" title="Hearts Game"></iframe>
    </div>
  </details>

  <details>
    <summary>üíñ Heart Clicker (extra game)</summary>
    <div class="inner">
      <iframe src="clicker.html" title="Heart Clicker"></iframe>
    </div>
  </details>
</div>

<script>
  const c = parseInt(localStorage.getItem('ldg_coins')||'0',10);
  document.getElementById('coinCount').textContent = c;
  window.addEventListener('storage', ()=>{
    document.getElementById('coinCount').textContent = parseInt(localStorage.getItem('ldg_coins')||'0',10);
  });
</script>
</body>
</html>
